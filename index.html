<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Secreto üíñ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <style>
        /* Estilos espec√≠ficos para a p√°gina de login */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh; /* Garante que o conte√∫do fique centralizado verticalmente */
            padding: 20px;
        }

        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-box h2 {
            color: #e63946;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .login-box input[type="text"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 24px); /* Ajusta a largura considerando o padding */
            font-size: 1.1em;
            font-family: 'Dancing Script', cursive; /* Usa a mesma fonte */
        }

        .login-box button {
            background-color: #e63946;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-family: 'Dancing Script', cursive; /* Usa a mesma fonte */
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #d62839;
        }

        .error-message {
            color: #d62839; /* Cor para mensagem de erro */
            margin-top: 15px;
            font-size: 1em;
            min-height: 1.2em; /* Reserva espa√ßo para a mensagem */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Bem-vinda!</h2>
            <p>Oque o Jo√£o Mais ama na Isabella:</p>
            <input type="text" id="keywordInput" placeholder="Palavra-chave">
            <button onclick="checkKeyword()">Entrar</button>
            <p class="error-message" id="errorMessage"></p>
        </div>
    </div>

    <script>
        // --- Configura√ß√£o da Palavra-Chave ---
        const CORRECT_KEYWORD = "O Jo√£o ama tudo na Isabella, ele ama ela por completo"; // <--- SUBSTITUA "seu_amor" pela palavra-chave que voc√™ escolher!
        // ------------------------------------

        function checkKeyword() {
            const inputElement = document.getElementById('keywordInput');
            const errorMessageElement = document.getElementById('errorMessage');
            const enteredKeyword = inputElement.value.toLowerCase(); // Converte para min√∫sculas para n√£o ser case-sensitive

            if (enteredKeyword === CORRECT_KEYWORD.toLowerCase()) {
                // Palavra-chave correta, redireciona para a p√°gina principal
                window.location.href = 'inicio.html';
            } else {
                // Palavra-chave incorreta, mostra mensagem de erro
                errorMessageElement.textContent = 'Palavra-chave incorreta. Tente novamente.';
                inputElement.value = ''; // Limpa o campo de input
            }
        }

        // Opcional: Permite apertar Enter no campo de input para submeter
        document.getElementById('keywordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Previne o comportamento padr√£o do Enter em formul√°rios
                checkKeyword();
            }
        });

    </script>

</body>
</html>
